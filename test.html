<html>
	<title>jsreverse - reverse words in a string</title>
	<script type="text/javascript" src="js/util.js"></script>
	<body>
		<script type="text/javascript">
			str = 'The quick brown fox jumps over the lazy dog.';
			if (reverseWords(str) == 'Eht kciuq nworb xof spmuj revo eht yzal god.') {
				document.writeln('reverseWords(): OK');
			} else {
				document.writeln('reverseWords(): FAIL, reason is the \'' + reverseWords(str) + '\' is not equal to \'Eht kciuq nworb xof spmuj revo eht yzal god.\'');
			}
		</script>
	</body>
</html>
